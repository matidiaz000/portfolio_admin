<a
    [routerLink]="['/categoria/' + data.id]"
    class="bg-white rounded w-100 d-block"
    *ngIf="data && data.icon && data.text && data.id"
>
    <div class="p-4 d-flex flex-column align-items-center justify-content-center">
        <img [src]="data.icon" />
        <span class="text-light-dark">{{ data.text }}</span>
    </div>
</a>
